<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Ty Cafe - تطبيق قهوة متكامل مع متجر للأدوات والبن">
  <meta name="keywords" content="قهوة, متجر, إسبريسو, أدوات قهوة">
  <meta name="author" content="Ty Cafe">

  <!-- PWA meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ty Cafe">
  <meta name="theme-color" content="#B87333">
  
  <!-- iOS meta tags & icons -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>Ty Cafe - متجر القهوة</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: linear-gradient(135deg, #B87333 0%, #ffffff 100%);
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #B87333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #333;
      font-size: 18px;
      font-weight: 500;
    }
    
    .flutter-view {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">جاري التحميل...</div>
  </div>
  
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        document.getElementById('loading').style.display = 'none';
        return appRunner.runApp();
      }).catch(function(error) {
        console.error('Error loading Flutter app:', error);
        document.getElementById('loading').innerHTML = 
          '<div style="color: red; text-align: center; padding: 20px;">' +
          '<p>حدث خطأ في تحميل التطبيق</p>' +
          '<p style="font-size: 12px;">' + error + '</p>' +
          '</div>';
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
